<!DOCTYPE html>
<html lang = "en" >
	<head >
		<meta charset = "UTF-8" >
		<title >文本自动滚动</title >
		<style>
			#box {
				margin: 0 auto;
				width: 400px;
				height: 200px;
				text-align: center;
				background-color: #d8ebee;
				padding-top: 50px;
				vertical-align: middle;
			}
			
			ul, li {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			
			#scroll {
				background-color: #eee;
				border: 1px solid #333;
				height: 200px;
				width: 300px;
				overflow: hidden;
			}
		</style>
	</head >
	<body >
		<div id="box">
			<p>文本框内容自动滚动</p>
			<ul id="scroll">
				<li >汉皇重色思倾国，御宇多年求不得。</li >
				<li >杨家有女初长成，养在深闺人未识。</li >
				<li >天生丽质难自弃，一朝选在君王侧。</li >
				<li >回眸一笑百媚生，六宫粉黛无颜色。</li >
				<li >春寒赐浴华清池，温泉水滑洗凝脂。</li >
				<li >侍儿扶起娇无力，始是新承恩泽时。</li >
				<li >云鬓花颜金步摇，芙蓉帐暖度春宵。</li >
				<li >春宵苦短日高起，从此君王不早朝。</li >
			</ul>
		</div>
		
		<script >
			window.onload = function () {
				var lis = document.getElementById("scroll").getElementsByTagName("li");
				
            }
		</script >
	</body >
</html >
