<!DOCTYPE html>
<html lang = "en" >
	<head >
		<meta charset = "UTF-8" >
		<title >Title</title >
		<style>
			#box {
				margin: 0 auto;
				width: 400px;
				height: 200px;
				text-align: center;
				background-color: #d8ebee;
				padding-top: 50px;
			}
			
			input {
				padding: 5px;
			}
		</style>
	</head >
	<body >
		<div id="box">
			<p>输入中文会被自动清除</p>
			正常的：<input type = "text"><br >
			禁止的：<input type = "text" id="dis">
		</div>
	</body >
	<script>
		var dis = document.getElementById("dis");
		dis.onkeyup = function () {
            dis.value = dis.value.replace(/[\u4E00-\u9FA5]/g, "");
        }
	</script>
</html >
