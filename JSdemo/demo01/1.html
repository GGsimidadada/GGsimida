<!DOCTYPE html>
<html lang = "en" >
	<head >
		<meta charset = "UTF-8" >
		<title >Title</title >
		<style>
			#box {
				margin: 0 auto;
				width: 400px;
				height: 200px;
				text-align: center;
				background-color: #d8ebee;
				padding-top: 50px;
			}
			
			input {
				background-color: #FFFBC4;
				border: 1px solid #510cca;
				padding: 5px;
			}
			
			
		</style>
	</head >
	<body >
		<div id="box">
			<p>清除两端空格，保留中间的空格</p>
			<input type = "text" id="txt" value="     两端有空格    ">
			<input type = "button" id="btn" value="清除两端空格">
		</div>
	</body >
	<script >
		var txt = document.getElementById("txt");
		var btn = document.getElementById("btn");
		
		if (!String.prototype.trim) {
			String.prototype.trim = function () {
				return this.replace(/^\s*|\s*&/g, "");
            }
		}
		
		btn.onclick = function () {
			txt.value = txt.value.trim();
        }
	</script >
</html >
